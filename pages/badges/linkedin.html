<script>
function formatNumber(num){
  num = Number(num);
  if(num >= 1e9) return (num/1e9).toFixed(1).replace(/\.0$/, '') + 'B';
  if(num >= 1e6) return (num/1e6).toFixed(1).replace(/\.0$/, '') + 'M';
  if(num >= 1e3) return (num/1e3).toFixed(1).replace(/\.0$/, '') + 'K';
  return num.toString();
}

fetch("https://api-steel-rho-52.vercel.app/api/linkedin")
  .then(res => res.json())
  .then(data => {
    document.getElementById("followers").innerText = formatNumber(data.followers);
    document.getElementById("connections").innerText = formatNumber(data.connections);
  })
  .catch(err => console.error(err));

function linkedin(){
  window.open('https://linkedin.com/in/dkrishna0124', '_blank');
}
